<!DOCTYPE html>
<html lang="english">
  <head>
    <title>WCP 2.2 - ECDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./pathfinder.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form" id="participantForm">
        <div>
          <label for="participantId">Participant ID:</label>
          <input type="text" id="participantId" required />
        </div>
        <div>
          <label for="school">School:</label>
          <input type="text" id="school" required />
        </div>
        <div>
          <label for="participantLevel">Level:</label>
          <select id="participantLevel" required>
            <option value="">Select Level</option>
            <option value="N2">N2</option>
            <option value="K1">K1</option>
            <option value="K2">K2</option>
          </select>
        </div>
        <div>
          <button type="button" id="unlockFormBtn" onclick="unlockForm()" disabled>Unlock</button>
        </div>
      </form>
      <a href="#" onclick="launchSoundCheck()" class="rect col1 rect1">Audio Sound Check</a>
      <a href="#" onclick="launchBEPSPAMS()" class="rect col2 rect2">Experiment 1-2: BEPS-PAMS</a>
      <a href="#" onclick="launchTheoryOfMind()" class="rect col1 rect3">Experiment 3: Theory of Mind</a>
      <a href="#" onclick="launchEightBoxes()" class="rect col2 rect4">Experiment 4: Eight Boxes</a>
      <a href="#" onclick="launchCrayons()" class="rect col1 rect5">Experiment 5: Crayons</a>
      <a href="#" onclick="launchSCLAS()" class="rect col2 rect6">Experiment 6: Literacy/Language</a>
    </div>
  </body>
</html>
